<div class="container">
  <div class="card m-5 p-3">
    <div class="row">

      <form action="#">
        <div class="flex">
          <button (click)="toggleAddForm($event)" type="button" class="btn btn-primary mt-2 btn-sm">Add</button>
          <input id="search" (keyup.enter)="onSearch()" name="search" [(ngModel)]="search" type="text"
                 class="form-control mt-2" placeholder="Search by libelle or description">
        </div>
      </form>
      <form action="#" *ngIf="add">
        <div class="form-group">
          <label for="libelle">Libelle :</label>
          <input type="text" class="form-control" [(ngModel)]="newProduct.libelle" id="libelle" name="libelle"
                 placeholder="Product libelle">
        </div>
        <div class="form-group">
          <label for="description">Description :</label>
          <input type="text" class="form-control" [(ngModel)]="newProduct.description" id="description"
                 name="description" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="quantite">Quantite :</label>
          <input type="number" class="form-control" [(ngModel)]="newProduct.quantite" name="quantite" id="quantite"
                 placeholder="Quantite">
        </div>
        <div class="form-group">
          <label for="price">Price :</label>
          <input type="number" class="form-control" [(ngModel)]="newProduct.price" name="price" id="price"
                 placeholder="Price">
        </div>
        <button (click)="submit($event)" class="btn btn-primary mt-2">Submit</button>
      </form>
      <div class="card-body">
        <table class="table table-bordered table-striped table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Libelle</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of rows">
            <td>{{ product.id }}</td>
            <td>{{ product.libelle }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
